<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>arktube - 카테고리 선택</title>

  <!-- CSP: Firebase/YouTube 임베드 대비 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root{ --cta-width:148px; }
    .lead{ font-size:20px; color:#e6e6e6; margin:0 0 6px; }
    .sublead{ font-size:14px; color:#9aa0a6; margin:0 0 12px; }
    .cta-row{
      display:grid; grid-template-columns:1fr var(--cta-width) auto 1fr; align-items:center; column-gap:10px; margin:4px 0;
    }
    .btn-primary{ grid-column:2; padding:8px 14px; border:0; border-radius:8px; background:#4ea1ff; color:#fff; font-weight:800; cursor:pointer; font-size:18px; width:var(--cta-width); text-align:center; }
    .inline-check{ display:inline-flex; align-items:center; gap:8px; font-size:13px; color:#ddd; user-select:none; line-height:1; }
    .inline-check input{ width:16px; height:16px; margin:0; accent-color:#4ea1ff; appearance:auto; vertical-align:middle; }
    .cta-row .inline-check:not(.ghost){ grid-column:3; justify-self:flex-start; }
    .cta-row .inline-check.ghost{ display:none; }

    .cat-head{ display:grid; grid-template-columns:1fr var(--cta-width) auto 1fr; align-items:center; column-gap:0; margin:0; }
    .cat-title{
      grid-column:2; display:inline-block; width:var(--cta-width);
      margin:0; padding:8px 14px; background:transparent; border:0; border-radius:8px; color:#fff;
      font-weight:800; font-size:20px; text-align:center; user-select:none; cursor:pointer;
      appearance:none; -webkit-appearance:none;
    }
    .cat-title:focus-visible{ outline:2px solid #4ea1ff; outline-offset:2px; }
    .cat-right{ grid-column:3; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    .super{ border:1px solid var(--border); border-radius:12px; background:var(--bg-3); padding:8px; margin:8px 0; text-align:left; max-width:980px; margin-left:auto; margin-right:auto; }
    .super > .super-title{
      display:flex; align-items:center; justify-content:space-between; gap:8px; margin:4px 2px 6px;
      font-weight:800; font-size:16px; color:#fff;
    }
    .group{ border:1px solid var(--border); border-radius:12px; background:var(--bg-3); padding:4px; margin:4px 0; text-align:left; }
    .group legend{ display:flex; align-items:center; gap:8px; padding:0 4px; font-weight:800; font-size:15px; color:#eee; margin-bottom:0; line-height:1.05; }
    .group .group-toggle{ display:inline-flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; background:#101010; border:1px solid #2a2a2a; color:#e5e7eb; cursor:pointer; font-weight:800; }
    .group .group-toggle input{ accent-color:#4ea1ff; }
    .child-grid{ margin-top:0; display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:4px; }
    @media (min-width:900px){ .child-grid{ grid-template-columns:repeat(4, minmax(0,1fr)); } }
    .child-grid label{ background:#0f0f0f; border:1px solid #2a2a2a; border-radius:8px; padding:6px 8px; font-size:14px; line-height:1.2; display:flex; gap:6px; align-items:center; justify-content:flex-start; }

    .icon-mute{ vertical-align:middle; margin-left:4px; }
  </style>
</head>
<body>
  <!-- 상단바: CopyTube 기본형 유지 -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="arktube 홈으로">
        <img class="brand-logo" src="image/copytube_logo_side.png" alt="arktube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" class="menu-strong" type="button">arktube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnList" type="button">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button">영상등록</button>
      </div>
    </div>
  </header>

  <section class="intro">
    <div style="width:100%; max-width:980px; margin:0 auto;">
      <p class="lead">영상보기를 누르면 선택한 카테고리의 영상을 재생합니다.</p>
      <p class="sublead">첫 화면 상단
        <img src="image/mute.jpg" alt="음소거 아이콘" class="icon-mute" width="16" height="16" loading="lazy" decoding="async">
        을 눌러 음소거를 해제해 주세요.
      </p>

      <!-- CTA & 옵션 -->
      <div class="cta-row">
        <label class="inline-check ghost" aria-hidden="true">
          <input type="checkbox" disabled/> 연속재생
        </label>

        <button id="btnWatch" class="btn-primary">▶ 영상보기</button>

        <span class="inline-check" title="영상 종료 시 자동으로 다음 영상으로 이동">
          <input type="checkbox" id="cbAutoNext"/> 연속재생
        </span>
      </div>

      <!-- 상단 옵션: 전체선택 + 쇼츠/일반만 -->
      <div class="cat-head">
        <button type="button" class="cat-title" id="btnOpenOrder" aria-label="카테고리 순서 설정 열기">카테고리</button>
        <div class="cat-right">
          <label class="inline-check" title="모든 카테고리 선택/해제">
            <input type="checkbox" id="cbToggleAll"/> 전체선택
          </label>
          <label class="inline-check" title="쇼츠(Shorts)만 재생">
            <input type="checkbox" id="cbShortsOnly"/> 쇼츠만
          </label>
          <label class="inline-check" title="일반 영상만 재생">
            <input type="checkbox" id="cbVideoOnly"/> 일반영상만
          </label>
        </div>
      </div>

      <!-- 카테고리 렌더링 영역 -->
      <div id="cats"></div>
    </div>
  </section>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/categories.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
