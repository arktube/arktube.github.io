<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 영상 목록</title>

  <!-- CSP (요청하신 정책 그대로) -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';

  connect-src 'self'
    https://www.googleapis.com
    https://firestore.googleapis.com
    https://securetoken.googleapis.com
    https://identitytoolkit.googleapis.com
    https://firebaseinstallations.googleapis.com
    https://firebase.googleapis.com
    https://www.gstatic.com
    https://www.google-analytics.com
    https://www.youtube.com
    https://i.ytimg.com;

  img-src 'self' data:
    https://i.ytimg.com
    https://www.google-analytics.com;

  frame-src
    https://www.youtube.com
    https://www.youtube-nocookie.com
    https://accounts.google.com
    https://www.google.com
    https://theark-3c896.firebaseapp.com
    https://theark-3c896.web.app;

  script-src 'self'
    https://www.gstatic.com
    https://apis.google.com
    https://www.googletagmanager.com
    'unsafe-inline';

  style-src 'self' 'unsafe-inline';
  object-src 'none';
  base-uri 'self';
">

  <!-- 공통 스타일(CSS)은 프로젝트 기본을 사용 -->
  <link rel="stylesheet" href="/css/style.css"/>

  <!-- 페이지 전용 최소 스타일 -->
  <style>
    body{ padding-top:52px; }
    main{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }

    .toolbar{ display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; }
    .btn{ padding:8px 10px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .cards{ display:flex; flex-direction:column; gap:7px; margin-top:10px; }
    .msg{ margin:8px 0; font-size:13px; color:#ccc; min-height:1.2em; }

    /* 드롭다운 강조(강조 메뉴 두 개) */
    #dropdownMenu .menu-strong{ font-weight:800; font-size:16px; }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/image/arktube_icon_32b.png">
  <link rel="apple-touch-icon" href="/image/arktube_icon_192b.png">
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a href="/index.html" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube">
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="/signup.html">Sign up</a>
      <a id="signinLink" class="link" href="/signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout"     class="menu-strong" type="button">ArkTube는…</button>
        <button id="btnCatOrder"  type="button">카테고리순서</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut"   type="button">Sign out</button>
        <button id="btnList"      type="button">영상목록</button>
        <button id="btnGoUpload"  class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <h2 style="margin:0;">영상 목록</h2>
      <div id="currentMode" class="welcome"></div>
      <!-- ★ 정렬 토글: 최신순/등록순/랜덤 -->
      <button id="btnSortToggle" class="btn" aria-pressed="false" title="정렬: 최신순 → 등록순 → 랜덤">최신순</button>
    </div>

    <!-- (선택) 검색바: 제목/URL 포함 -->
    <div class="s_bar">
      <div class="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1 1 5 10.5a5.5 5.5 0 0 1 11 0Z"
                stroke="#9aa0a6" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="q" type="search" placeholder="제목/URL 검색"/>
      </div>
      <button id="btnSearch" class="btn">검색</button>
      <button id="btnClear"  class="btn" style="display:none;">지우기</button>
    </div>

    <div id="msg" class="msg">불러오는 중…</div>
    <div id="cards" class="cards" aria-live="polite"></div>
    <div id="more" style="text-align:center; margin:12px 0; display:none;">
      <button id="btnMore" class="btn">더 보기</button>
    </div>
  </main>

  <!-- 모듈 -->
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/categories.js"></script>
  <script type="module" src="/js/list.js"></script>
</body>
</html>
