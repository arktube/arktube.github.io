<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>영상 목록 - Arktube</title>


<!-- CSP: 프로젝트 파일들과 동일 정책 유지 -->
<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
img-src 'self' data: https://i.ytimg.com;
frame-src https://www.youtube.com;
script-src 'self' https://www.gstatic.com 'unsafe-inline';
style-src 'self' 'unsafe-inline';
object-src 'none';
base-uri 'self';
">


<link rel="stylesheet" href="css/style.css"/>


<!-- 페이지 전용 최소 스타일: 목록 2열 카드(목록1.3 밀도 준수) -->
<style>
/* 상단바 로고 크기 정책 (모바일 40px / 데스크톱 48px) */
.brand-logo{ height:48px; }
@media (max-width:420px){ .brand-logo{ height:40px; } }


body{ padding-top:48px; }
main{ max-width:1100px; margin:0 auto; padding:0 16px 40px; }


.toolbar{ display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; }
.search{ display:flex; gap:8px; align-items:center; border:1px solid var(--border); background:#0f0f0f; border-radius:10px; padding:8px 10px; }
.search input{ flex:1; min-width:140px; border:0; outline:0; background:transparent; color:#fff; }
.btn{ padding:8px 10px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
.btn:hover{ background:#1a1a1a; }


.cards{ display:flex; flex-direction:column; gap:7px; margin-top:10px; }


.slide-in-right{ animation: sir .24s ease-out both; }
@keyframes sir{ from{ transform:translateX(16px); opacity:0; } to{ transform:none; opacity:1; } }


.msg{ margin:8px 0; font-size:13px; color:#ccc; min-height:1.2em; }
</style>


<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="icon" type="image/png" sizes="32x32" href="image/copytube_logo_32.png">
<link rel="icon" type="image/png" sizes="192x192" href="image/copytube_logo_fullblack_192.png">
<link rel="icon" type="image/png" sizes="512x512" href="image/copytube_logo_fullblack_512.png">


<!-- Open Graph / Twitter -->
<meta property="og:title" content="Arktube" />
<meta property="og:description" content="내가 만든 영상 공유 플랫폼, Arktube" />
<meta property="og:image" content="https://copytube.github.io/image/copytube_logo_512.png" />
<meta property="og:url" content="https://copytube.github.io/" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Arktube">
<meta name="twitter:description" content="내가 만든 영상 공유 플랫폼, Arktube">
<meta name="twitter:image" content="https://copytube.github.io/image/copytube_logo_512.png">
</head>
