<!-- signin.html (arktube v1) -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 | arktube</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{--bg:#000;--panel:#111;--text:#fafafa;--muted:#bdbdbd;--accent:#7dd3fc;--accent2:#38bdf8;--btn-h:56px;--maxw:560px;}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,"Noto Sans KR","Malgun Gothic",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px 14px}
    .card{width:100%;max-width:var(--maxw);background:#121212;border:1px solid #1d1d1d;border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:clamp(22px,5vw,28px)}
    .sub{color:var(--muted);font-size:clamp(13px,2.8vw,14px);margin:0 0 16px}
    .btn{width:100%;height:var(--btn-h);border:0;border-radius:14px;font-size:clamp(16px,3.5vw,18px);font-weight:700;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
    .btn-google{background:linear-gradient(180deg,var(--accent),var(--accent2));color:#05131a;text-shadow:0 1px 0 rgba(255,255,255,.15)}
    .msg{margin-top:10px;padding:10px 12px;border-radius:12px;font-size:14px;display:none}
    .msg.show{display:block}
    .msg.ok{background:#072f16;color:#b7ffcf;border:1px solid #0e5830}
    .msg.err{background:#2a0e10;color:#ffc9c9;border:1px solid #5d1f25}
    .help{margin-top:12px;color:var(--muted);text-align:center;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Google로 로그인</h1>
      <p class="sub">로그인만 하면 바로 영상 보기 가능합니다.</p>

      <button id="btnGoogle" class="btn btn-google" type="button" aria-label="구글로 로그인">Google로 로그인</button>
      <div id="msg" class="msg" role="status" aria-live="polite"></div>

      <p class="help">처음이신가요? <a href="signup.html">회원가입</a></p>
    </main>
  </div>

  <script type="module" src="./js/signin.js?v=1"></script>
</body>
</html>
