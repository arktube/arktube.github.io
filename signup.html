<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>회원가입 | ArkTube</title>
  <meta name="color-scheme" content="dark light"/>

  <!-- 공통 CSP -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';

  connect-src 'self'
    https://www.googleapis.com
    https://firestore.googleapis.com
    https://securetoken.googleapis.com
    https://identitytoolkit.googleapis.com
    https://firebaseinstallations.googleapis.com
    https://firebase.googleapis.com
    https://www.gstatic.com
    https://www.google-analytics.com
    https://www.youtube.com
    https://i.ytimg.com;

  img-src 'self' data:
    https://i.ytimg.com
    https://www.google-analytics.com;

  frame-src
    https://www.youtube.com
    https://www.youtube-nocookie.com
    https://accounts.google.com
    https://www.google.com;

  script-src 'self'
    https://www.gstatic.com
    https://apis.google.com
    https://www.googletagmanager.com
    'unsafe-inline';

  style-src 'self' 'unsafe-inline';
  object-src 'none';
  base-uri 'self';
">


  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.ico">

  <style>
    :root{
      --bg:#0b0b0b; --panel:#121212; --panel-2:#151515; --text:#fafafa; --muted:#bdbdbd;
      --accent:#a78bfa; --accent-2:#8b5cf6; --ok:#22c55e; --err:#ef4444;
      --radius:16px; --btn-h:56px; --maxw:720px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,'Noto Sans KR','Malgun Gothic',sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{min-height:100%;display:grid;grid-template-rows:auto 1fr}

    /* 상단바 */
    header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.6);backdrop-filter:blur(8px);border-bottom:1px solid #111}
    .nav{max-width:var(--maxw);margin:0 auto;padding:8px 14px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:8px}
    .brand-logo{height:48px}
    @media (max-width:420px){ .brand-logo{height:40px} }
    .spacer{flex:1}
    .nav-btn{padding:8px 12px;border-radius:12px;background:#121212;border:1px solid #222;color:#aaa;font-size:14px}

    main{display:grid;place-items:center;padding:24px 14px}
    .card{width:100%;max-width:560px;background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid #1e1e1e;border-radius:var(--radius);padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}

    .hero{display:flex;align-items:center;gap:14px;margin-bottom:12px}
    .hero-icon{width:64px;height:64px;border-radius:14px;background:#0e0e0e;display:grid;place-items:center;overflow:hidden}
    .hero-icon img{width:100%;height:100%;object-fit:cover}
    .title{font-size:24px;font-weight:800;margin:0}
    .sub{color:var(--muted);font-size:14px;margin-top:4px;line-height:1.5}

    .notice{background:#0f1020;border:1px solid #26284b;color:#c9c9ff;border-radius:12px;padding:12px 14px;font-size:14px;line-height:1.6;margin-top:14px}
    .notice strong{color:#fff}

    .btn{width:100%;height:var(--btn-h);border-radius:14px;border:0;cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;font-size:16px;font-weight:700;
      display:flex;align-items:center;justify-content:center;gap:10px;transition:transform .04s ease,opacity .2s;margin-top:18px}
    .btn:active{transform:scale(.99)}
    .btn[disabled]{opacity:.6;cursor:progress}
    .g-ico{width:20px;height:20px;display:inline-block}
    .err{margin-top:12px;color:var(--err);font-size:13px}
    .alt{margin-top:12px;text-align:center;color:var(--muted);font-size:13px}

    footer{max-width:var(--maxw);margin:24px auto 8px auto;padding:0 14px;color:#6e6e6e;font-size:12px;text-align:center}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="nav">
      <a class="brand" href="/index.html" aria-label="ArkTube 홈">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube"/>
      </a>
      <div class="spacer"></div>
      <a class="nav-btn" href="/signin.html">로그인</a>
    </div>
  </header>

  <main>
    <div class="card" role="region" aria-labelledby="title">
      <div class="hero">
        <div class="hero-icon">
          <!-- 요청: 왼쪽 이미지 /image/arktube_192.png 사용 -->
        <img src="/image/arktube_192.png" alt="ArkTube"/>
        </div>
        <div>
          <h1 id="title" class="title">Google 계정으로 시작해요</h1>
          <p class="sub">
            로그인 후 상단바에는 Google 계정의 이름이 표시됩니다.<br/>
            <small>크롬 우측 상단 프로필 이미지 → <b>Google 계정 관리</b> → <b>개인정보</b> → <b>이름</b>에 설정된 이름이 표시돼요.</small>
          </p>
        </div>
      </div>

      <p class="notice">
        구글 회원가입 시 <strong>theark-3c896.firebaseapp.com</strong> 서비스로 표시됩니다.
      </p>

      <button id="btn-google" class="btn" type="button" aria-label="Google로 회원가입">
        <svg class="g-ico" viewBox="0 0 48 48" aria-hidden="true">
          <path fill="#FFC107" d="M43.6 20.5H42v-.1H24v7.2h11.3C33.6 31 29.2 34 24 34c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3l5.1-5.1C33.3 4.2 28.9 2 24 2 12.3 2 2.9 11.4 2.9 23.1S12.3 44.2 24 44.2c11 0 20.1-8 20.1-20.1 0-1.3-.1-2.4-.5-3.6z"/>
          <path fill="#FF3D00" d="M6.3 14.7l5.9 4.3C14 15.6 18.6 12 24 12c3.1 0 5.9 1.2 8 3l5.1-5.1C33.3 4.2 28.9 2 24 2 16 2 9 6.5 6.3 14.7z"/>
          <path fill="#4CAF50" d="M24 44.2c5.1 0 9.7-1.7 13.3-4.7l-6.2-5.1c-2 1.4-4.7 2.3-7.1 2.3-5.2 0-9.6-3-11.4-7.3l-6.1 4.7C9 41.7 16 44.2 24 44.2z"/>
          <path fill="#1976D2" d="M43.6 20.5H42v-.1H24v7.2h11.3c-1.4 4.1-5.6 6.4-9.3 6.4-2.3 0-4.3-.6-6.1-1.8l-6.1 4.7c3.3 3.1 7.5 4.9 12.2 4.9 7.1 0 14.1-4.6 14.1-14.1 0-1.3-.1-2.4-.5-3.6z"/>
        </svg>
        Google로 회원가입
      </button>

      <div id="err" class="err" hidden></div>
      <div class="alt">이미 계정이 있으신가요? <a href="/signin.html">로그인</a></div>
    </div>
  </main>

  <footer>© ArkTube</footer>
</div>

<script type="module" src="/js/signup.js"></script>
</body>
</html>
