<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 추천 영상 등록</title>

  <!-- CSP (요청 정책 그대로) -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';

  connect-src 'self'
    https://www.googleapis.com
    https://firestore.googleapis.com
    https://securetoken.googleapis.com
    https://identitytoolkit.googleapis.com
    https://firebaseinstallations.googleapis.com
    https://firebase.googleapis.com
    https://www.gstatic.com
    https://www.google-analytics.com
    https://www.youtube.com
    https://i.ytimg.com;

  img-src 'self' data:
    https://i.ytimg.com
    https://www.google-analytics.com;

  frame-src
    https://www.youtube.com
    https://www.youtube-nocookie.com
    https://accounts.google.com
    https://www.google.com
    https://theark-3c896.firebaseapp.com
    https://theark-3c896.web.app;

  script-src 'self'
    https://www.gstatic.com
    https://apis.google.com
    https://www.googletagmanager.com
    'unsafe-inline';

  style-src 'self' 'unsafe-inline';
  object-src 'none';
  base-uri 'self';
">

  <link rel="stylesheet" href="/css/style.css"/>

  <style>
    body{ padding-top:52px; }
    main{ max-width:1000px; margin:0 auto; padding:10px 16px 40px; }
    .toolbar{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .btn{ padding:8px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#151515; color:#fff; cursor:pointer; }
    .btn:hover{ background:#1a1a1a; }
    .btn-clipboard{ min-width:150px; padding:8px 12px; border-radius:10px; background:#22c55e; color:#000; font-weight:800; border:0; cursor:pointer; }
    .btn-submit{ min-width:120px; padding:10px 14px; border-radius:10px; background:#4ea1ff; color:#fff; font-weight:800; border:0; cursor:pointer; }
    textarea#urls{ width:100%; min-height:180px; border:1px solid var(--border); border-radius:10px; background:#0f0f0f; color:#fff; padding:10px; }
    input[type="text"], input[type="search"]{ border:1px solid var(--border); background:#0f0f0f; color:#fff; border-radius:10px; padding:8px 10px; width:100%; }
    .row{ display:grid; grid-template-columns: 1fr auto; gap:10px; margin:8px 0; align-items:center; }
    .row .right{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .hint{ color:#9aa0a6; font-size:13px; }
    .danger{ color:#ff8484; }
    .ok{ color:#60ffa3; }
    .msg{ margin:6px 0 0; min-height:1.2em; font-size:13px; color:#cfcfcf; }
    .grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    @media (max-width:720px){ .grid-2{ grid-template-columns:1fr; } }

    /* 모달: urlfind */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index:50; }
    .modal.show{ display:flex; }
    .modal .sheet{ width:min(960px, 92vw); height:min(80vh, 720px); background:var(--bg-2); border:1px solid var(--border); border-radius:12px; padding:10px; display:flex; flex-direction:column; }
    .modal .sheet header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .modal .sheet .body{ flex:1 1 auto; overflow:auto; background:#0f0f0f; border:1px solid #2a2a2a; border-radius:10px; padding:8px; }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/image/arktube_icon_32b.png">
  <link rel="apple-touch-icon" href="/image/arktube_icon_192b.png">
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a href="/index.html" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube">
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="/signup.html">Sign up</a>
      <a id="signinLink" class="link" href="/signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout"     class="menu-strong" type="button">ArkTube는…</button>
        <button id="btnCatOrder"  type="button">카테고리순서</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnList"      type="button">영상목록</button>
        <button id="btnUrlFind"   type="button">Playlist URL 추출</button>
        <hr class="custom-separator"/>
        <button id="btnSignOut"   type="button">Sign out</button>
      </div>
    </div>
  </header>

  <main class="uploader">
    <section class="group">
      <legend>추천 영상 등록</legend>
      <div class="hint">여러 줄에 URL 붙여넣기 가능 · 순서 선택 가능 · 개인자료는 로그인 없이 로컬 저장</div>
      <div class="row">
        <textarea id="urls" placeholder="https://youtu.be/xxxxxx
https://www.youtube.com/watch?v=yyyyyy"></textarea>
        <div class="right">
          <button id="btnPaste" class="btn-clipboard">클립보드 붙여넣기</button>
          <div class="radio-stack">
            <label><input type="radio" name="order" value="top" checked> 위부터 등록</label>
            <label><input type="radio" name="order" value="bottom"> 아래부터 등록</label>
          </div>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <div class="controls-col">
            <label for="title">제목(선택)</label>
            <input id="title" type="text" maxlength="200" placeholder="입력하지 않으면 비워둡니다."/>
          </div>
          <div class="hint">제목은 선택 사항이며, 각 영상에 동일한 제목이 저장됩니다.</div>
        </div>
        <div>
          <div class="controls-col">
            <label>카테고리(최대 3개)</label>
            <div id="catHost"></div>
            <div class="hint">개인자료와 일반/시리즈를 함께 선택할 수 없습니다.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="right">
          <button id="btnSubmit" class="btn-submit">등록</button>
        </div>
      </div>
      <div id="msg" class="msg"></div>
    </section>
  </main>

  <!-- urlfind 모달 -->
  <div id="urlfindModal" class="modal" aria-hidden="true">
    <div class="sheet">
      <header>
        <strong>Playlist URL 추출</strong>
        <button id="urlfindClose" class="btn">닫기</button>
      </header>
      <div class="body" id="urlfindBody">
        <!-- urlfind.js 가 여기에 UI를 구성하도록 가정 -->
      </div>
    </div>
  </div>

  <!-- 모듈 -->
  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/categories.js"></script>
  <script type="module" src="/js/youtube-utils.js"></script>
  <script type="module" src="/js/urlfind.js"></script>
  <script type="module" src="/js/upload.js"></script>
</body>
</html>
