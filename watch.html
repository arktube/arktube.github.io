<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 시청</title>

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    connect-src 'self' https://www.googleapis.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://www.youtube.com;
    img-src 'self' data: https://i.ytimg.com;
    frame-src https://www.youtube.com;
    script-src 'self' https://www.gstatic.com https://www.youtube.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <!-- 스타일 -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" sizes="32x32" href="/image/arktube_icon_32.png">
  <link rel="apple-touch-icon" href="/image/arktube_icon_192.png">

  <style>
    /* 시청 전용 레이아웃 */
    :root{ --app-vh:100vh; }
    #videoContainer{
      height: var(--app-vh);
      overscroll-behavior-y: contain; scroll-snap-type:y mandatory;
      overflow-y:scroll; background:#000;
    }
    @supports (height: 100svh){ #videoContainer{ height: 100svh; } }

    .video{
      height: var(--app-vh); scroll-snap-align:start; scroll-snap-stop:always;
      display:flex; align-items:center; justify-content:center; background:#000; position:relative;
    }
    @supports (height: 100svh){ .video{ height:100svh; } }

    .video .hint{ color:#cfcfcf; font-size:16px; padding:0 16px; text-align:center; }
    .mute-tip{
      position:fixed; right:12px; top:62px; z-index:25; background:#111; color:#fff;
      border:1px solid #333; border-radius:999px; padding:6px 10px; font-size:12px; opacity:.9;
    }
    .yt{ width:100%; height:100%; border:0; }
    .ctrl{
      position:fixed; left:12px; top:62px; z-index:25; display:flex; gap:8px;
    }
    .ctrl button{
      background:#111; color:#fff; border:1px solid #333; border-radius:10px; padding:8px 10px; font-weight:700; cursor:pointer;
    }
    .ctrl button:hover{ background:#161616; }
    /* 로고 크기(사용자 선호) */
    .brand-logo{ height:48px; }
    @media (max-width:420px){ .brand-logo{ height:40px; } }
  </style>
</head>
<body>
  <!-- 상단바 -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="/" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube">
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout" class="menu-strong" type="button">ArkTube는…</button>
        <button id="btnMyUploads" type="button">내영상관리</button>
        <button id="btnSignOut" type="button">Sign out</button>
        <button id="btnList" type="button">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <!-- 간단 컨트롤 -->
  <div class="ctrl">
    <button id="btnPrev">◀ 이전</button>
    <button id="btnNext">다음 ▶</button>
  </div>
  <div class="mute-tip">🔊 첫 화면 우상단에서 음소거 해제 가능</div>

  <!-- 플레이 컨테이너 -->
  <main id="videoContainer"></main>

  <script type="module" src="js/watch.js"></script>

  <!-- SW 등록 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
