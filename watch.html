<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 영상 보기</title>

  <!-- CSP (요청하신 버전 그대로) -->
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';

  connect-src 'self'
    https://www.googleapis.com
    https://firestore.googleapis.com
    https://securetoken.googleapis.com
    https://identitytoolkit.googleapis.com
    https://firebaseinstallations.googleapis.com
    https://firebase.googleapis.com
    https://www.gstatic.com
    https://www.google-analytics.com
    https://www.youtube.com
    https://i.ytimg.com;

  img-src 'self' data:
    https://i.ytimg.com
    https://www.google-analytics.com;

  frame-src
    https://www.youtube.com
    https://www.youtube-nocookie.com
    https://accounts.google.com
    https://www.google.com
    https://theark-3c896.firebaseapp.com
    https://theark-3c896.web.app;

  script-src 'self'
    https://www.gstatic.com
    https://apis.google.com
    https://www.googletagmanager.com
    'unsafe-inline';

  style-src 'self' 'unsafe-inline';
  object-src 'none';
  base-uri 'self';
">

  <!-- PWA / Icons -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/image/arktube_icon_32b.png">
  <link rel="apple-touch-icon" href="/image/arktube_icon_192b.png">

  <!-- 최소 스타일 (공통 CSS 재사용 전제) -->
  <style>
    :root{ --app-vh: 100vh; }
    #videoContainer{
      height: var(--app-vh);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      background:#000;
    }
    @supports (height: 100svh){ #videoContainer{ height: 100svh; } }
    .video{
      height: var(--app-vh);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position:relative; display:flex; align-items:center; justify-content:center; background:#000;
    }
    @supports (height: 100svh){ .video{ height: 100svh; } }
    .thumb{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000; }
    .thumb img{ max-width:100%; max-height:100%; object-fit:contain; border:0; }
    .playhint{ position:absolute; bottom:16px; left:50%; transform:translateX(-50%); padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; font-size:13px; color:#fff; text-align:center; }
    .mute-tip{ position:absolute; top:12px; left:50%; transform:translateX(-50%); padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; color:#fff; font-size:12px; }
    .video iframe{ width:100%; height:100%; border:0; }
    .gesture-capture{ position:absolute; inset:0; z-index:20; display:flex; align-items:center; justify-content:center; background:transparent; cursor:pointer; }
    .gesture-capture.hidden{ display:none; }

    /* Topbar (공통) */
    #topbar{ position:fixed; top:0; left:0; right:0; z-index:1000; display:flex; align-items:center; justify-content:space-between; height:52px; padding:0 16px; background:#111; border-bottom:1px solid #333; transition:transform .25s ease; }
    #topbar.hide{ transform:translateY(-100%); }
    .brand a{ color:#fff; text-decoration:none; font-weight:700; font-size:16px; display:inline-flex; align-items:center; gap:8px; }
    .brand-logo{ height:48px; width:auto; object-fit:contain; display:block; }
    @media (max-width:420px){ .brand-logo{ height:40px; } }
    .right{ display:flex; align-items:center; gap:12px; }
    .link{ color:#4ea1ff; text-decoration:none; font-size:14px; }
    .welcome{ font-size:14px; color:#9aa0a6; }
    .icon{ background:none; border:0; color:#fff; font-size:20px; cursor:pointer; padding:4px 6px; border-radius:6px; }
    .icon:hover{ background:#1b1b1b; }
    .hidden{ display:none !important; }

    .dropdown{ position:absolute; right:0; top:100%; background:#111; border:1px solid #333; border-radius:8px; display:flex; flex-direction:column; min-width:200px; padding:6px 0; opacity:0; transform:translateY(-8px); pointer-events:none; transition:opacity .18s ease, transform .18s ease; }
    .dropdown.show{ opacity:1; transform:translateY(0); pointer-events:auto; }
    .dropdown button{ background:none; border:0; color:#fff; text-align:left; padding:10px 16px; cursor:pointer; font-size:14px; line-height:1.25; }
    .dropdown button:hover{ background:#1b1b1b; }
    .dropdown .menu-strong{ font-size:16px; font-weight:700; }
  </style>
</head>
<body>
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="/signup.html">Sign up</a>
      <a id="signinLink" class="link" href="/signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true">
        <button id="btnAbout"       class="menu-strong" type="button">ArkTube는…</button>
        <button id="btnMyUploads"   type="button">내영상관리</button>
        <button id="btnSignOut"     type="button">Sign out</button>
        <button id="btnList"        type="button">영상목록</button>
        <button id="btnGoUpload"    class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <main id="videoContainer" aria-label="영상 목록"></main>

  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/resume.js"></script>
  <script type="module" src="/js/categories.js"></script>
  <script type="module" src="/js/watch.js"></script>
</body>
</html>
