<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ArkTube — Watch</title>
  <style>
    /* ===== 화면/플레이어 전체화면 & 테두리 제거 ===== */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* 상단바 */
    #topbar {
      position: fixed;
      z-index: 10;
      top: 0; left: 0; right: 0;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 12px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      color: #fff;
      user-select: none;
    }
    #brandHome { display: inline-flex; align-items: center; height: 44px; }
    .brand-logo {
      display: block;
      height: 44px;
      width: auto;
      border: 0 !important;
      outline: none !important;
      box-shadow: none !important;
      image-rendering: -webkit-optimize-contrast;
    }
    @media (max-width: 480px) {
      .brand-logo { height: 40px; }
    }
    .spacer { flex: 1 1 auto; }
    .hidden { display: none !important; }

    /* 버튼/링크 */
    #btnSignOut, #btnGoUpload, #btnMyUploads, #btnAbout, #btnOrder, #btnList, #signinLink, #signupLink, #btnDropdown {
      color: inherit; text-decoration: none; cursor: pointer; font-size: 14px;
      border: 0; background: transparent; padding: 4px 8px;
    }
    #btnDropdown { font-size: 18px; }

    /* 드롭다운 (v1.5) */
    #dropdownMenu {
      position: fixed;
      top: 44px; right: 12px;
      min-width: 200px;
      background: rgba(20,20,20,.96);
      color: #fff;
      border-radius: 10px;
      padding: 8px;
      transform: translateY(-6px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease, transform .15s ease;
    }
    #dropdownMenu.open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    #dropdownMenu.hidden { display: none; }
    #dropdownMenu a, #dropdownMenu button {
      display: block; width: 100%; text-align: left;
      color: #fff; text-decoration: none; padding: 8px 10px; border-radius: 8px;
      border: 0; background: transparent; cursor: pointer; font-size: 14px;
    }
    #dropdownMenu a:hover, #dropdownMenu button:hover { background: rgba(255,255,255,.08); }

    /* 플레이어 */
    #playerWrap, #player {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #playerWrap { z-index: 0; }
    iframe, #player, #player * {
      border: 0 !important;
      outline: none !important;
      box-shadow: none !important;
    }

    /* 스와이프 피드백 (수직 nudge) */
    @keyframes nudgeUp   { from{ transform: translateY(0)} to{ transform: translateY(-18%)} }
    @keyframes nudgeDown { from{ transform: translateY(0)} to{ transform: translateY( 18%)} }
    .nudge-up   { animation: nudgeUp   .18s ease }
    .nudge-down { animation: nudgeDown .18s ease }
  </style>
</head>
<body>
  <!-- 상단바 (index와 동일 톤) -->
  <div id="topbar">
    <a id="brandHome" href="/index.html" title="ArkTube 홈" aria-label="ArkTube 홈">
      <img src="/image/arktube_side.png" alt="ArkTube" class="brand-logo">
    </a>
    <div class="spacer"></div>

    <a id="signupLink" href="/signup.html">가입</a>
    <a id="signinLink" href="/signin.html">로그인</a>

    <div id="nickWrap" class="hidden">
      <span id="nickName"></span>
      <button id="btnSignOut" title="로그아웃">로그아웃</button>
    </div>

    <button id="btnDropdown" aria-expanded="false" aria-controls="dropdownMenu" title="메뉴">☰</button>
  </div>

  <!-- 드롭다운 (v1.5) -->
  <div id="dropdownMenu" class="hidden" aria-hidden="true" role="menu">
    <button id="btnList"      role="menuitem">리스트 보기</button>
    <button id="btnGoUpload"  role="menuitem">업로드</button>
    <button id="btnMyUploads" role="menuitem">내 업로드</button>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.12);margin:6px 4px;">
    <button id="btnOrder"     role="menuitem">카테고리 정렬</button>
    <button id="btnAbout"     role="menuitem">About</button>
  </div>

  <!-- 플레이어 -->
  <div id="playerWrap">
    <div id="player" aria-label="YouTube Player"></div>
  </div>

  <!-- JS -->
  <script type="module" src="/js/watch.v15.arktube.js"></script>
</body>
</html>
