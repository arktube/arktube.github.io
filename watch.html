<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 영상 보기</title>

  <!-- CSP: index와 정합성 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';

    connect-src 'self'
      https://www.googleapis.com
      https://firestore.googleapis.com
      https://securetoken.googleapis.com
      https://identitytoolkit.googleapis.com
      https://firebaseinstallations.googleapis.com
      https://firebase.googleapis.com
      https://www.gstatic.com
      https://www.youtube.com
      https://i.ytimg.com
      https://www.google-analytics.com;

    img-src 'self' data:
      https://i.ytimg.com
      https://www.google-analytics.com;

    frame-src
      https://www.youtube.com
      https://www.youtube-nocookie.com
      https://accounts.google.com
      https://www.google.com;

    script-src 'self'
      https://www.gstatic.com
      https://apis.google.com
      https://www.googletagmanager.com
      'unsafe-inline';

    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    :root{ --app-vh: 100vh; }
    body{ margin:0; background:#000; color:#fff; }
    .brand-logo{ height:48px; }
    @media (max-width: 420px){ .brand-logo{ height:40px; } }

    /* ===== Topbar (index와 동일 스타일 가정) ===== */
    #topbar{
      position:fixed; inset:0 0 auto 0; z-index:20;
      display:flex; align-items:center; justify-content:space-between;
      height:52px; padding:0 16px; background:var(--bg-2,#111); border-bottom:1px solid var(--border,#333);
      transition: transform .25s ease, opacity .25s ease;
    }
    #topbar.hide{ transform: translateY(-100%); opacity:0; pointer-events:none; }
    .right{ display:flex; align-items:center; gap:12px; position:relative; }
    .welcome{ font-size:14px; color:var(--muted,#9aa0a6); }
    .link{ color:var(--accent,#4ea1ff); text-decoration:none; font-size:14px; }
    .icon{ background:none; border:0; color:#fff; font-size:20px; cursor:pointer; padding:4px 6px; border-radius:6px; }
    .icon:hover{ background:rgba(255,255,255,.07); }
    .hidden{ display:none !important; }

    /* 드롭다운 (index와 동일 동작) */
    .dropdown{
      position:absolute; right:0; top:100%;
      background:var(--bg-2,#111); border:1px solid var(--border,#333); border-radius:8px;
      display:flex; flex-direction:column; min-width:200px; padding:6px 0;
      opacity:0; transform:translateY(-6px); pointer-events:none;
      transition: opacity .15s ease, transform .15s ease;
    }
    .dropdown.open{ opacity:1; transform:translateY(0); pointer-events:auto; }
    .dropdown button{
      background:none; border:0; color:#fff; text-align:left;
      padding:10px 16px; cursor:pointer; font-size:14px; line-height:1.25;
    }
    .dropdown button:hover{ background:rgba(255,255,255,.07); }
    .menu-strong{ font-size:16px; font-weight:700; }

    /* ===== Full-screen vertical snap feed ===== */
    #videoContainer{
      height: var(--app-vh);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      background:#000;
    }
    @supports (height: 100svh){ #videoContainer{ height: 100svh; } }

    .video{
      height: var(--app-vh);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position:relative; display:flex; align-items:center; justify-content:center; background:#000;
    }
    @supports (height: 100svh){ .video{ height: 100svh; } }

    .thumb{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; position:relative; background:#000; }
    .thumb img{ max-width:100%; max-height:100%; object-fit:contain; border:0; }
    .playhint{
      position:absolute; bottom:16px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; font-size:13px; color:#fff; text-align:center;
    }
    .mute-tip{
      position:absolute; top:12px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; color:#fff; font-size:12px;
    }
    .video iframe{ width:100%; height:100%; border:0; }

    .gesture-capture{ position:absolute; inset:0; z-index:20; display:flex; align-items:center; justify-content:center; background:transparent; cursor:pointer; }
    .gesture-capture.hidden{ display:none; }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <!-- Header: index와 동일 구성/ID. 인사말만 Enjoy! -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube"/>
      </a>
    </div>
    <div class="right">
      <a id="signupLink" class="link" href="/signup.html">Sign up</a>
      <a id="signinLink" class="link" href="/signin.html">Sign in</a>
      <span id="welcome" class="welcome">Enjoy!</span>
      <button id="btnDropdown" class="icon" aria-label="menu" aria-expanded="false">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true" inert>
        <button id="btnAbout" class="menu-strong" type="button" role="menuitem">ArkTube는…</button>
        <button id="btnOrder" type="button" role="menuitem">카테고리순서</button>
        <button id="btnMyUploads" type="button" role="menuitem">내영상관리</button>
        <button id="btnSignOut" type="button" role="menuitem">Sign out</button>
        <button id="btnList" type="button" role="menuitem">영상목록</button>
        <button id="btnGoUpload" class="menu-strong" type="button" role="menuitem">추천영상등록</button>
      </div>
    </div>
  </header>

  <main id="videoContainer" aria-live="polite"></main>

  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/watch.js?v=0.3.2"></script>
</body>
</html>
