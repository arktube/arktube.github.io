 <!-- FILE: watch.html (ArkTube queue-only v0.3.1) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArkTube - 영상 보기</title>

  <!-- CSP: index와 정합성 강화 (nocookie/GA/TagManager/Accounts 포함) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';

    connect-src 'self'
      https://www.googleapis.com
      https://firestore.googleapis.com
      https://securetoken.googleapis.com
      https://identitytoolkit.googleapis.com
      https://firebaseinstallations.googleapis.com
      https://firebase.googleapis.com
      https://www.gstatic.com
      https://www.youtube.com
      https://www.google-analytics.com;

    img-src 'self' data:
      https://i.ytimg.com
      https://www.google-analytics.com;

    frame-src
      https://www.youtube.com
      https://www.youtube-nocookie.com
      https://accounts.google.com
      https://www.google.com;

    script-src 'self'
      https://www.gstatic.com
      https://apis.google.com
      https://www.googletagmanager.com
      'unsafe-inline';

    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
  ">

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    :root{ --app-vh: 100vh; }
    .brand-logo{ height:48px; }
    @media (max-width: 420px){ .brand-logo{ height:40px; } }

    /* full-screen vertical snap feed */
    #videoContainer{
      height: var(--app-vh);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      background:#000;
    }
    @supports (height: 100svh){ #videoContainer{ height: 100svh; } }

    .video{
      height: var(--app-vh);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position:relative; display:flex; align-items:center; justify-content:center; background:#000;
    }
    @supports (height: 100svh){ .video{ height: 100svh; } }

    .thumb{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; position:relative; background:#000; }
    .thumb img{ max-width:100%; max-height:100%; object-fit:contain; border:0; }
    .playhint{
      position:absolute; bottom:16px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; font-size:13px; color:#fff; text-align:center;
    }
    .mute-tip{
      position:absolute; top:12px; left:50%; transform:translateX(-50%);
      padding:6px 10px; background:rgba(0,0,0,.45); border-radius:6px; color:#fff; font-size:12px;
    }
    .video iframe{ width:100%; height:100%; border:0; }

    .gesture-capture{ position:absolute; inset:0; z-index:20; display:flex; align-items:center; justify-content:center; background:transparent; cursor:pointer; }
    .gesture-capture.hidden{ display:none; }

    /* Topbar (original baseline, CopyTube v1.5 behaviour) */
    #topbar{ position:fixed; inset:0 0 auto 0; z-index:1000; background:var(--bg-1); transition:transform .25s ease; }
    #topbar.hide{ transform:translateY(-100%); }
    #dropdownMenu.hidden{ display:none; }
    #menuBackdrop{ position:fixed; inset:0; background:transparent; z-index:900; display:none; }
    #menuBackdrop.open{ display:block; }
  </style>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" sizes="32x32" href="/image/arktube_icon_32b.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/image/arktube_icon_192b.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/image/arktube_512.png">

  <!-- Open Graph / Twitter cards -->
  <meta property="og:title" content="ArkTube" />
  <meta property="og:description" content="당신의 영상 아카이브, ArkTube" />
  <meta property="og:image" content="https://arktube.github.io/image/arktube_512.png" />
  <meta property="og:url" content="https://arktube.github.io/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ArkTube">
  <meta name="twitter:description" content="당신의 영상 아카이브, ArkTube">
  <meta name="twitter:image" content="https://arktube.github.io/image/arktube_512.png">
</head>
<body>
  <!-- Header must follow original baseline; greeting text fixed to "Enjoy!" for watch page -->
  <header id="topbar">
    <div class="brand">
      <a id="brandHome" href="#" aria-label="ArkTube 홈으로">
        <img class="brand-logo" src="/image/arktube_side.png" alt="ArkTube"/>
      </a>
    </div>
    <div class="right" style="position:relative;">
      <a id="signupLink" class="link" href="signup.html">Sign up</a>
      <a id="signinLink" class="link" href="signin.html">Sign in</a>
      <span id="welcome" class="welcome"></span>
      <button id="menuBtn" class="icon" aria-label="menu" aria-haspopup="true" aria-expanded="false">三</button>
      <div id="dropdownMenu" class="dropdown hidden" role="menu" aria-hidden="true" inert>
        <button id="btnAbout"       type="button">ArkTube는…</button>
        <button id="btnGoCategory"  class="menu-strong" type="button">카테고리 선택</button>
        <button id="btnMyUploads"   type="button">내영상관리</button>
        <button id="btnSignOut"     type="button">Sign out</button>
        <button id="btnList"        type="button">영상목록</button>
        <button id="btnGoUpload"    class="menu-strong" type="button">추천영상등록</button>
      </div>
    </div>
  </header>

  <div id="menuBackdrop" aria-hidden="true"></div>
  <main id="videoContainer" aria-live="polite"></main>

  <script type="module" src="/js/firebase-init.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/watch.js?v=0.3.1"></script>
</body>
</html>
